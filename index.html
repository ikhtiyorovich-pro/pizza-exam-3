<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Exam-3</title>
  </head>

  <body>
    <div class="heading-wrapper">
      <h1 class="heading">Pitsa buyurtma qilish</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-7 form__wrapper">
          <form class="form" id="form-id" action="https://echo.htmlacademy.ru">
            <div class="bread-wrapper">
              <legend class="bread-thick-thin-legend">
                Noni qanday bo'lsin?
              </legend>
            </div>
            <div class="pizza-size-wrapper">
              <legend class="pizza-size-legend">Kattaligi</legend>
            </div>
            <div class="top">
              <legend class="pizza-top-salts-legend">
                Ustiga nima solaylik?
              </legend>
              <div class="pizza-top-salts"></div>
            </div>
            <div class="additional-wrapper">
              <legend class="additionals-legend">Qo'shimchalar:</legend>
              <div class="additionals"></div>
            </div>
          </form>
        </div>
        <div class="col-md-4 result__wrapper">
          <div class="d-flex">
            <h4 class="result-headings">Non:</h4>
            <p class="bread-paragraph m-1"></p>
          </div>
          <div class="d-flex mt-3">
            <h4 class="result-headings">Kattaligi:</h4>
            <p class="size-paragraph"></p>
          </div>
          <div class="d-flex mt-3">
            <h4 class="result-headings">Ustida:</h4>
            <ul class="salts-result-item"></ul>
          </div>
          <div class="d-flex mt-3">
            <h4 class="result-headings">Qo'shimcha:</h4>
            <ul class="additional-result-item"></ul>
          </div>
          <button class="button" type="submit" form="form-id">Zakas qilish</button>
        </div>
        <div class="col-1">
          <img
            src="./images/71O77ceKdjL._AC_UL1500_.jpg"
            alt="there is a img"
            width="150px"
            height="350px"
          />
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
